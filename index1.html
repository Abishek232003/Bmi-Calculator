<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
              <h1>GPA CALCULATOR</h1>
              <div class="card" style="width: 78rem;">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">O -> 10 points</li>
                  <li class="list-group-item">A+ -> 9 points</li>
                  <li class="list-group-item">A -> 8 points</li>
                  <li class="list-group-item">B+ -> 7 points</li>
                  <li class="list-group-item">B -> 6 points</li>
                  <li class="list-group-item">C -> 5 points</li>
                </ul>
              </div>
            </div>
            <div class="card-body">
                <form onsubmit="event.preventDefault(); calculate();">
                    <div id="subjectsContainer">
                       
                    </div>
                    <button type="button" onclick="addSubject()" class="btn btn-primary">Add Subject</button>
                    <button type="submit" class="btn btn-danger">Calculate</button>
                    
                    <div id="result" class="col-sm-4">
                       <h1></h1>
                      </div>
                </form>
            </div>
          </div>
          <div class="card text-center">
            <div class="card-header">
              NATIONAL ENGINEERING COLLEGE
            </div>
            <div class="card-body">
              <h5 class="card-title">COMPUTER SCIENCE & ENGINEERING</h5>
              <p class="card-text">Created by ABISHEK G</p>
              <p>&copy; 2024 My Awesome Website</p>
        <p>Contact: <a href="mailto:2112033@nec.edu.in">2112033@nec.edu.in</a></p>
              <a href="https://necexams.com/" class="btn btn-danger">RESULT</a>
            </div>
            <div class="card-footer text-body-secondary">
            </div>
          </div>
    </div>
    
    <script src="calculator.js"></script>
    <script>
        function addSubject() {
            var subjectsContainer = document.getElementById('subjectsContainer');
            var newIndex = subjectsContainer.children.length + 1;
            var newRow = document.createElement('div');
            newRow.className = 'row';
            newRow.innerHTML = `
                <div class="col">
                    <input type="text" class="form-control" placeholder="Subject ${newIndex}">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Credit" id="c${newIndex}">
                </div>
                <div class="col">
                    <select class="form-select" id="g${newIndex}">
                        <option value="O">O</option>
                        <option value="A+">A+</option>
                        <option value="A">A</option>
                        <option value="B+">B+</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="U">U</option>
                    </select>
                </div>
            `;
            subjectsContainer.appendChild(newRow);
        }
    </script>
</body>
</html>
